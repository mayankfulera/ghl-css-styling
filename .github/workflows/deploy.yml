name: Deploy to Render

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 * * * *"  # Runs every 1 minute
  workflow_dispatch:  # ✅ Enables manual trigger via API

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        run: |
          echo "🚀 Deploying to Render..."
          curl -X POST https://api.render.com/deploy/srv-cuqbkb0gph6c73d0ke50?key=rnd_AzBjsRHVKwSjyxvUVvXmprvK2UKD

  keep_alive:
    runs-on: ubuntu-latest

    steps:
      - name: Start Keep-Alive Process
        run: echo "🟢 Keep-Alive Task Started..."

      - name: Keep Render API Awake (With Debugging)
        run: |
          echo "🔄 Attempting to ping Render..."
          RESPONSE=$(curl -v -s -o output.log -w "%{http_code}" https://ghl-css-styling.onrender.com/keep-alive)
          
          echo "📜 HTTP Response Code: $RESPONSE"
          echo "📝 Response Body from Render:"
          cat output.log

          if [ "$RESPONSE" -ne 200 ]; then
            echo "❌ Keep-Alive request failed!"
            exit 1
          else
            echo "✅ Keep-Alive request succeeded!"
          fi

  trigger_self:
    runs-on: ubuntu-latest
    steps:
      - name: Start Self-Trigger
        run: echo "🔄 Triggering GitHub Actions via API..."

      - name: Trigger GitHub Actions Manually via API
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.GH_PAT }}" \
               https://api.github.com/repos/mayankfulera/ghl-css-styling/actions/workflows/deploy.yml/dispatches \
               -d '{"ref":"main"}'
