name: Deploy to Render
 
on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/14 * * * *"  # Runs every 14 minutes
  workflow_dispatch:  # âœ… Allows manual trigger via API
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Log Current Time
        run: echo "ğŸ•’ Deployment Triggered at $(date)"
 
      - name: Deploy to Render
        run: |
          echo "ğŸš€ Triggering Deployment to Render..."
          curl -X POST https://api.render.com/deploy/srv-cuqbkb0gph6c73d0ke50?key=rnd_AzBjsRHVKwSjyxvUVvXmprvK2UKD
 
  keep_alive:
    runs-on: ubuntu-latest
 
    steps:
      - name: Log Current Time for Keep-Alive
        run: echo "ğŸ•’ Keep-Alive Triggered at $(date)"
 
      - name: Prevent Infinite Loop (Wait 14 min Before Retrying)
        run: |
          LAST_RUN=$(date -d "$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
          https://api.github.com/repos/mayankfulera/ghl-css-styling/actions/runs?per_page=1 | \
          jq -r '.workflow_runs[0].created_at')" +%s)
 
          NOW=$(date +%s)
          DIFF=$((NOW - LAST_RUN))
          echo "â³ Time since last run: $DIFF seconds"
 
          if [ "$DIFF" -lt 840 ]; then
            echo "ğŸ›‘ Stopping: Last Keep-Alive was less than 14 minutes ago!"
            exit 0
          fi
 
      - name: Keep Render API Awake
        run: |
          echo "ğŸ”„ Sending Keep-Alive Request..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://ghl-css-styling.onrender.com/keep-alive)
          echo "ğŸ“œ Keep-Alive Response Code: $RESPONSE"
 
          if [ "$RESPONSE" -ne 200 ]; then
            echo "âŒ Keep-Alive request failed!"
            exit 1
          else
            echo "âœ… Keep-Alive request succeeded!"
          fi
 
 
  trigger_self:
    runs-on: ubuntu-latest
    steps:
      - name: Log Current Time for Self-Trigger
        run: echo "ğŸ•’ Self-Trigger Started at $(date)"
 
      - name: Prevent Infinite Loop (Wait 14 min Before Retrying)
        run: |
          LAST_RUN=$(date -d "$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
          https://api.github.com/repos/mayankfulera/ghl-css-styling/actions/runs?per_page=1 | \
          jq -r '.workflow_runs[0].created_at')" +%s)
 
          NOW=$(date +%s)
          DIFF=$((NOW - LAST_RUN))
          echo "â³ Time since last run: $DIFF seconds"
 
          if [ "$DIFF" -lt 840 ]; then
            echo "ğŸ›‘ Stopping: Last trigger was less than 14 minutes ago!"
            exit 0
          fi
 
      - name: Trigger GitHub Actions Manually via API
        run: |
          echo "ğŸ”„ Triggering GitHub Actions via API..."
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.GH_PAT }}" \
               https://api.github.com/repos/mayankfulera/ghl-css-styling/actions/workflows/deploy.yml/dispatches \
               -d '{"ref":"main"}'