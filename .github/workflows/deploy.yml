name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ‚úÖ Allows manual trigger via API

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        run: |
          echo "üöÄ Triggering Deployment to Render..."
          curl -X POST https://api.render.com/deploy/srv-cuqbkb0gph6c73d0ke50?key=rnd_AzBjsRHVKwSjyxvUVvXmprvK2UKD

  keep_alive:
    runs-on: ubuntu-latest

    steps:
      - name: Log Current Time for Keep-Alive
        run: echo "üïí Keep-Alive Triggered at $(date)"

      - name: Prevent Infinite Loop (Wait 14 min Before Retrying)
        id: check_time
        run: |
          LAST_RUN_RAW=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
          https://api.github.com/repos/mayankfulera/ghl-css-styling/actions/runs?per_page=1 | \
          jq -r '.workflow_runs[0].created_at')

          echo "üïí Last execution time: $LAST_RUN_RAW"
          LAST_RUN=$(date -d "$LAST_RUN_RAW" +%s)

          NOW=$(date +%s)
          DIFF=$((NOW - LAST_RUN))
          echo "‚è≥ Time since last run: $DIFF seconds (Threshold: 60 sec)"

          if [ "$DIFF" -lt 60 ]; then
            echo "üõë Stopping: Last Keep-Alive was less than 14 minutes ago!"
            exit 0
          fi

      - name: Keep Render API Awake
        if: steps.check_time.outputs.skip != 'true'
        run: |
          echo "üîÑ Sending Keep-Alive Request..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://ghl-css-styling.onrender.com/keep-alive)
          echo "üìú Keep-Alive Response Code: $RESPONSE"

          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ùå Keep-Alive request failed!"
            exit 1
          else
            echo "‚úÖ Keep-Alive request succeeded!"
          fi

  trigger_self:
    runs-on: ubuntu-latest
    steps:
      - name: Log Current Time for Self-Trigger
        run: echo "üïí Self-Trigger Started at $(date)"

      - name: Prevent Infinite Loop (Wait 14 min Before Retrying)
        run: |
          LAST_RUN_RAW=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
          https://api.github.com/repos/mayankfulera/ghl-css-styling/actions/runs?per_page=1 | \
          jq -r '.workflow_runs[0].created_at')

          echo "üïí Last execution time: $LAST_RUN_RAW"
          LAST_RUN=$(date -d "$LAST_RUN_RAW" +%s)

          NOW=$(date +%s)
          DIFF=$((NOW - LAST_RUN))
          echo "‚è≥ Time since last run: $DIFF seconds (Threshold: 60 sec)"

          if [ "$DIFF" -lt 60 ]; then
            echo "üõë Stopping: Last Self-Trigger was less than 14 minutes ago!"
            exit 0
          fi

      - name: Trigger GitHub Actions Manually via API
        run: |
          echo "üîÑ Triggering GitHub Actions via API..."
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.GH_PAT }}" \
               https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY/actions/workflows/deploy.yml/dispatches \
               -d '{"ref":"main"}'
